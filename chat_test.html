<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="chat_test.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <script src="chat_test.js"></script>
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center">web chat</h1>
        
        <div id="login-container" class="text-center">
            <h2 class="text-2xl mb-4">ログイン</h2>
            <input type="email" id="login-email" placeholder="メールアドレス" class="w-full mb-2 p-2 rounded">
            <input type="password" id="login-password" placeholder="パスワード" class="w-full mb-4 p-2 rounded">
            <button onclick="login()" class="btn mb-2">ログイン</button>
        </div>

        <div id="chat-container" class="hidden">
            <button onclick="logout()" class="btn mb-4">ログアウト</button>
            <div id="output"></div>
            <input type="text" id="message" placeholder="メッセージ" class="w-full mb-2 p-2 rounded">
            <button onclick="sendMessage()" class="btn">送信</button>
        </div>
    </div>
</body>
</html>
