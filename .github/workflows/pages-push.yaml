name: Pages Push

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set ENV
        run: |
          echo "test=Hello World" >> $GITHUB_ENV
      - name: Set Config.js
        run: |
          sed -i '1i${{ env.test }}' chat_test.js
          cat chat_test.js
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - uses: actions/upload-artifact@v3
        with:
          name: my_site
          path: ./
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./
  deploy:
    needs: build
    runs-on: ubuntu-latest 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment