<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            background-color: #0071e3;
            color: white;
            padding: 10px 20px;
            border-radius: 980px;
            font-size: 17px;
            line-height: 1.17648;
            font-weight: 400;
            letter-spacing: -0.022em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0077ed;
        }
        #chat-container {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        #output {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f7;
            border-radius: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 17px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center">web chat</h1>
        
        
        <div id="login-container" class="text-center">
            <h2 class="text-2xl mb-4">ログイン</h2>
            <input type="email" id="login-email" placeholder="メールアドレス" class="w-full mb-2 p-2 rounded">
            <input type="password" id="login-password" placeholder="パスワード" class="w-full mb-4 p-2 rounded">
            <button onclick="login()" class="btn mb-2">ログイン</button>
        </div>

        <div id="chat-container" class="hidden">
            <button onclick="logout()" class="btn mb-4">ログアウト</button>
            <div id="output"></div>
            <input type="text" id="message" placeholder="メッセージ" class="w-full mb-2 p-2 rounded">
            <button onclick="sendMessage()" class="btn">送信</button>
        </div>
    </div>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "Firebase-APIkey",
            authDomain: "Firebase-AuthDomain",
            databaseURL: "Firebase-DatebaseURl",
            projectId: "Firebase-ProjecyID",
            storageBucket: "Firebase-StorageBucket",
            messagingSenderId: "Firebase-MessagingSenderId",
            appId: "Firebase-AppId",
            measurementId: "Firebase-Measure,emtId"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        let messagesRef;
        let currentUser;

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('ログイン成功');
                    currentUser = userCredential.user;
                    showChatInterface();
                })
                .catch((error) => {
                    console.error('ログインエラー:', error);
                    alert('ログインに失敗しました。');
                });
        }

        function logout() {
            auth.signOut().then(() => {
                console.log('ログアウト成功');
                currentUser = null;
                showLoginInterface();
            }).catch((error) => {
                console.error('ログアウトエラー:', error);
            });
        }

        function showLoginInterface() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
            if (messagesRef) {
                messagesRef.off();
                messagesRef = null;
            }
        }

        function showChatInterface() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            loadMessages();
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            const timestamp = Date.now();

            database.ref('users/' + currentUser.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                return database.ref('messages').push({
                    uid: currentUser.uid,
                    name: userData.name,
                    message: message,
                    timestamp: timestamp
                });
            }).then(() => {
                document.getElementById('message').value = '';
            }).catch((error) => {
                console.error('メッセージ送信エラー:', error);
            });
        }

        function loadMessages() {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear existing messages

            if (messagesRef) {
                messagesRef.off();
            }

            messagesRef = database.ref('messages').orderByChild('timestamp');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<strong>${message.name}:</strong> ${message.message}`;
                output.appendChild(messageElement);
                output.scrollTop = output.scrollHeight;
            });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showChatInterface();
            } else {
                showLoginInterface();
            }
        });
    </script>
</body>
</html>
